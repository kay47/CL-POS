{% extends "base.html" %}

{% block title %}Server Error - POS System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-circle display-1 text-danger"></i>
                </div>
                <h1 class="display-3 text-danger mb-3">500</h1>
                <h3 class="mb-3">Internal Server Error</h3>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later or contact support if the problem persists.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Dashboard
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
